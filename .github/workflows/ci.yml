name: CI

/**
 * GitHub Actions CI Workflow
 * 
 * Runs on every PR and push to master:
 * - TypeScript type checking
 * - ESLint
 * - Unit tests with coverage (80% threshold)
 * - Build verification
 */

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: TypeScript type check
        run: bun run type-check

      - name: ESLint
        run: bun run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests with coverage
        run: bun run test:coverage
        env:
          NEXT_PUBLIC_POSTHOG_KEY: test-key
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_123

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build
        env:
          # Dummy values for build verification
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_b2JqZWN0aXZlLWNhbmFyeS0xMjMuY2xlcmsuYWNjb3VudHMuZGV2JA
          CLERK_SECRET_KEY: sk_test_123
          NEXT_PUBLIC_CONVEX_URL: https://test.convex.cloud
          NEXT_PUBLIC_POSTHOG_KEY: test-key
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_123
          STRIPE_SECRET_KEY: sk_test_123
          SENTRY_DSN: https://test@sentry.io/123
